<script>
//    轮播图
    var swiper=new Swiper(".swiper-container",{
        pagination:".swiper-pagination"
    })

//    倒计时
    var i=18000 ;  //5个小时
    setInterval(function(){
        i=i-1;
//        转换成正数
        var h=parseInt(i/3600);
        var m=parseInt(i%3600/60);
        var s=i%3600%60;
        $(".h1").text(parseInt(h/10));
        $(".h2").text(h%10);
        $(".m1").text(parseInt(m/10));
        $(".m2").text(m%10);
        $(".s1").text(parseInt(s/10));
        $(".s2").text(s%10);
    },1000)

</script>
